<a class="list-group-item" [routerLink]="['/detail', restaurant.id]">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ restaurant.name }}</h3>
        </div>
        <div class="panel-body">
           <div class="col-md-4">
                <img src="{{ restaurant.featured_image }}" width="150px" height="80px" class="img-thumbnail"/>
           </div>
           <div class="col-md-8">
               Cuisines :
               <p style="font-size:15px">
               {{ restaurant.cuisines }}
               </p>
           </div>
        </div>
    </div>
</a>
